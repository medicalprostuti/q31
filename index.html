    <style>

      body {
        font-family: "Hind Siliguri", sans-serif;

      #timer {

      }

      }

        font-size: 18px;

      }

        font-weight: bold;

      #submitBtn:hover {

      .popup {

        border-radius: 5px;

      }

      }

      .explanation-content {

        padding: 15px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;

      .explanation-label {

      }

      }

      }

    <script>

      });

      const questions = [
        {
          id: 1,
          question:
            "45 cm² ক্ষেত্রফলবিশিষ্ট একটি তল 5 × 10⁻⁵ T সুষম চৌম্বক ক্ষেত্রের সাথে 60° কোণ তৈরি করে। তলের মধ্য দিয়ে অতিক্রান্ত ফ্লাক্স বের কর।",
          options: {
            a: "1.95 × 10⁻⁷ Tesla",
            b: "1.95 × 10⁻⁷ Wb",
            c: "1.25 × 10⁻⁷ Tesla",
            d: "1.25 × 10⁻⁷ Wb",
          },
          correct: "b",
          explanation: `চৌম্বক ফ্লাক্স (Φ) নির্ণয় করার জন্য আমরা যে সূত্রটি ব্যবহার করি, তা হলো:<br>"
          "Φ = BAcosθ<br>"
          "এখানে,<br>"
          "<b>B</b> হলো চৌম্বক ক্ষেত্রের মান = 5 × 10⁻⁵ T<br>"
          "<b>A</b> হলো তলের ক্ষেত্রফল। এটিকে প্রথমে cm² থেকে m² তে রূপান্তর করতে হবে:<br>"
          "A = 45 cm² = 45 × (10⁻² m)² = 45 × 10⁻⁴ m²<br>"
          "<b>θ</b> হলো চৌম্বক ক্ষেত্র ভেক্টর (B) এবং ক্ষেত্রফল ভেক্টর (A) এর মধ্যবর্তী কোণ। ক্ষেত্রফল ভেক্টর সবসময় তলের উপর লম্ব হয়। প্রশ্নে বলা হয়েছে তলটি চৌম্বক ক্ষেত্রের সাথে 60° কোণ তৈরি করে, তাই ক্ষেত্রফল ভেক্টর (তলের অভিলম্ব) চৌম্বক ক্ষেত্রের সাথে 90° - 60° = 30° কোণ তৈরি করবে।<br>"
          "সুতরাং, θ = 30°<br>"
          "<br>"
          "এখন, মানগুলো সূত্রে বসিয়ে পাই:<br>"
          "Φ = (5 × 10⁻⁵ T) × (45 × 10⁻⁴ m²) × cos(30°)<br>"
          "Φ = (5 × 45) × (10⁻⁵ × 10⁻⁴) × cos(30°)<br>"
          "Φ = 225 × 10⁻⁹ × 0.8660 (যেহেতু cos(30°) ≈ 0.8660)<br>"
          "Φ = 194.85 × 10⁻⁹ Wb<br>"
          "Φ ≈ 1.9485 × 10⁻⁷ Wb<br>"
          "প্রায়, Φ ≈ 1.95 × 10⁻⁷ Wb<br>"
          "<br>"
          "চৌম্বক ফ্লাক্সের একক হলো ওয়েবার (Wb)।`,
        },
        {
          id: 3,
          question:
            "একটি লম্বা সোজা তড়িৎ সরবরাহ লাইনে 440V - 60 A চিহ্নিত করা আছে। উক্ত লাইন থেকে খাড়া 1.2m নিচে কোনো বিন্দুতে চৌম্বকক্ষেত্রের মান কত?",
          options: {
            a: "10⁻³ T",
            b: "10⁻⁴ T",
            c: "10⁻⁵ T",
            d: "10⁻⁶ T",
          },
          correct: "c",
          explanation:
            "<p>একটি লম্বা সোজা তারের জন্য তার থেকে r দূরত্বে চৌম্বক ক্ষেত্রের মান B = (μ₀I)/(2πr) সূত্র দ্বারা নির্ণয় করা হয়।</p><p>এখানে, μ₀ = 4π × 10⁻⁷ Tm/A, I = 60 A, r = 1.2 m।</p><p>মান বসিয়ে পাই:</p><p>B = (4π × 10⁻⁷ × 60) / (2π × 1.2)</p><p>B = (2 × 10⁻⁷ × 60) / 1.2</p><p>B = 120 × 10⁻⁷ / 1.2</p><p>B = 100 × 10⁻⁷</p><p>B = 1 × 10⁻⁵ T</p><p>সুতরাং, লাইনের 1.2m নিচে চৌম্বক ক্ষেত্রের মান 10⁻⁵ T হবে। বিভব (440V) এই গণনার জন্য অপ্রাসঙ্গিক।</p>",
        },
        {
          id: 4,
          question:
            "দুইটি সমান্তরাল তারের মধ্যে একই মানের তড়িৎ প্রবাহিত হয় এবং তার দুটি প্রতি একক দৈর্ঘ্যে F বল দ্বারা একে অপরকে বিকর্ষণ করে। যদি প্রবাহিত তড়িৎ দ্বিগুণ এবং তারদ্বয়ের মধ্যে দূরত্বকে তিনগুণ করা হয় তবে প্রতি একক দৈর্ঘ্যের বলের মান হবে-",
          options: {
            a: "F",
            b: "4F/3",
            c: "F/3",
            d: "2F/3",
          },
          correct: "b",
          explanation:
            "<p>দুটি সমান্তরাল তারের প্রতি একক দৈর্ঘ্যে ক্রিয়াশীল বলের সূত্র হলো F/L = (μ₀I₁I₂)/(2πd)।</p><p>প্রারম্ভিক অবস্থায়, F = (μ₀I²)/(2πd) (যেহেতু একই মানের তড়িৎ I প্রবাহিত হয়)।</p><p>নতুন অবস্থায়, তড়িৎ প্রবাহ দ্বিগুণ করা হয় (I' = 2I) এবং দূরত্ব তিনগুণ করা হয় (d' = 3d)।</p><p>নতুন বল F' = (μ₀I'²)/(2πd') = (μ₀(2I)²)/(2π(3d))</p><p>F' = (μ₀4I²)/(2π3d) = (4/3) × (μ₀I²)/(2πd)</p><p>F' = (4/3)F</p><p>সুতরাং, প্রতি একক দৈর্ঘ্যের বলের মান 4F/3 হবে।</p>",
        },
        {
          id: 5,
          question:
            "পূর্ব-পশ্চিমে প্রসারিত একটি তারে প্রবাহমাত্রা 20 A। চুম্বকত্বের আনুভূমিক উপাংশের জন্য (H = 10⁻⁴ T) তারের একক দৈর্ঘ্যে কত বল ক্রিয়া করবে?",
          options: {
            a: "2 × 10⁻³ N",
            b: "5 × 10⁻³ N",
            c: "5 × 10⁻⁵ N",
            d: "শূন্য",
          },
          correct: "a",
          explanation:
            "<p>একটি তড়িৎ পরিবাহী তারের উপর চৌম্বক ক্ষেত্রের কারণে ক্রিয়াশীল বলের সূত্র F = BILsinθ। প্রতি একক দৈর্ঘ্যে বলের মান F/L = BI sinθ।</p><p>এখানে, তারটি পূর্ব-পশ্চিমে প্রসারিত। পৃথিবীর চৌম্বক ক্ষেত্রের আনুভূমিক উপাংশ উত্তর-দক্ষিণ দিকে ক্রিয়া করে। অতএব, তারের প্রবাহ এবং চৌম্বক ক্ষেত্রের আনুভূমিক উপাংশ একে অপরের সাথে 90° কোণে থাকবে (sin90° = 1)।</p><p>I = 20 A এবং B<sub>H</sub> = 10⁻⁴ T।</p><p>F/L = BI = (10⁻⁴ T) × (20 A)</p><p>F/L = 20 × 10⁻⁴ N/m</p><p>F/L = 2 × 10⁻³ N/m</p><p>সুতরাং, তারের একক দৈর্ঘ্যে 2 × 10⁻³ N বল ক্রিয়া করবে।</p>",
        },
        {
          id: 6,
          question:
            "2T সুষম চৌম্বক ক্ষেত্রের সাথে 30° কোণে একটি আলফা কণা 10⁴ ms⁻¹ বেগে চলতে থাকলে কণাটির উপর ক্রিয়াশীল বল কত?",
          options: {
            a: "0",
            b: "1.6 × 10⁻¹⁵ N",
            c: "3.2 × 10⁻¹⁵ N",
            d: "6.4 × 10⁻¹⁵ N",
          },

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";
      }

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
  </body>
</html>
